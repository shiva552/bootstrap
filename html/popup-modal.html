<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#aa">
  login
</button>
<!-- Button trigger modal -->



<div class="modal fade" id="aa">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <!--centered :for center position-->
    <!-- modal-dialog-scrollable can also be used for scroll instead of centered-->

    <!-- modal-xl : size of modal -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login Form</h5>

         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        
      </div>
      <div class="modal-body">
        <form>

        <div class="mb-3">
          <label>Username:</label>
          <input type="text" name="" class="form-control">
          <!-- formcontrol : adds bootstrap style to the form blocks-->
        </div>

        <div class="mb-3">
          <label>Password:</label>
          <input type="password" name="" class="form-control">
        </div>

        <div class="mb-3">
          <label>Date:</label>
          <input type="date" name="" class="form-control">
        </div>

        <div class="mb-3">
          <label>Phone No.</label>
          <input type="number" name="" class="form-control">
        </div>

        <div class="mb-3">
          <label>College:</label>
          <select name="" class="form-control">
            <option>Select College</option>
            <option>RJIT</option>
            <option>MITS</option>
          </select>
        </div>

        <input type="submit" name="" value="SUBMIT" class="btn btn-info">
                  
      </form>
      
    </div>
  </div>
</div>      
   





</body>
</html>
