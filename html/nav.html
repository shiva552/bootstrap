<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-light bg-light">
	<!--navbar : creates a navbar automatically -->
	<!-- navbar-expand-sm : brings the items of list in inline display form and sm part is for a small screen/mobile -->
	<!-- bg-light : gives light color background to the navbar -->
	<!-- navbar-light : gives light color to the content or list items -->
	<div class="container-fluid">
			<a href="#" class="navbar-brand">
				<!-- 1 rem= 16px -->
				<!-- navbar brand : it will automatically gives equal padding around image-->
				<img src="https://www.firstfiddle.in/assets/images/ff-logo-02.png" style="width: 60px;">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#pn">
			<!--data bs toggle : helps to open and close the button  -->
			<!-- data bs toggle : helps to display the menu by assigning id -->
				<span class="navbar-toggler-icon"></span>
			</button>

		<div class="collapse navbar-collapse" id="pn">
			<!-- calling id defined earlier -->
			<!-- collapse navbar-collapse sends all menu items into button when screen size is smaller-->

		<ul class="navbar-nav">
			<!-- navbar-nav : remove dots -->

			<li class="nav-item"><a href="#" class="nav-link" >Home</a></li>
			<!--nav-item & nav-link : together they remove underlines due to anchor tag -->

			<li class="nav-item"><a href="#" class="nav-link">Home</a></li>
			<li class="nav-item"><a href="#" class="nav-link">Home</a></li>
			<li class="nav-item"><a href="#" class="nav-link">Home</a></li>
			<li class="nav-item"><a href="#" class="nav-link">Home</a></li>
		</ul>
		</div>
	</div><!--container fluid close-->

	</nav>


</body>
</html>
