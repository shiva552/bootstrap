<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--bootstrap 5 link not 4-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

	<style>
		.carousel-caption{
			position:absolute;
			top:30%;
			left:40%;
		}
		.carousel-caption h5{
			font-size: 80px;
		}
	</style>
</head>
<body>

<div class="carousel slide" data-bs-ride="carousel" id="a">
	<!-- slide: it slides, carousel_dark(carousel-dark): for font color, ride: ,coursel:for movement for responsive ,,id="a"-for data-bs -target-->
	<div class="carousel-indicators">
		<button type="button" data-bs-target="#a" data-bs-slide-to="0" class="active"></button>
		<!-- 0th image -->
		<button type="button" data-bs-target="#a" data-bs-slide-to="1"></button>
		<!-- 1st image -->
		<button type="button" data-bs-target="#a" data-bs-slide-to="2"></button>
		<!-- 2nd image -->
	</div>

	<div class="carousel-inner">
		<!-- coursel_inner:if its not there our div will act like anormal div so it is imp for aslider-->
    	<div class="carousel-item active" data-bs-interval="2000">
    		<!-- item: represents images, active: helps to display if we remove it that image will not appear,interval: represents speed of the slider -->
     		<img src="https://app.firstfiddle.in/images/brand-banner/lotd.jpeg" class="d-block w-100" alt="...">

      		<div class="carousel-caption d-none d-md-block">
      			<!-- d block: display block : for making image responsive , caption: is for writing on the image -->
      			<!-- using d-none & d-block (d-none d-md-block) together with corsouel caption we are restricting text to display on phone view(md) -->
        		<h5>Lord Of Drinks</h5>
        		<p>Some representative placeholder content for the first slide.</p>
        		<button class="btn btn-info">SUBMIT</button>
      		</div>
    	</div>
			
		<div class="carousel-item" data-bs-interval="2000">
	      	<img src="https://app.firstfiddle.in/images/brand-banner/plum.jpeg" class="d-block w-100" alt="...">
	      		<div class="carousel-caption d-none d-md-block">
	        		<h5>Second slide label</h5>
	        		<p>Some representative placeholder content for the second slide.</p>
	      		</div>
	    </div>
		<div class="carousel-item" data-bs-interval="2000">
	      	<img src="https://app.firstfiddle.in/images/brand-banner/dragonflybanner.jpeg" class="d-block w-100" alt="...">
	      	<div class="carousel-caption">
	        	<h5>Third slide label</h5>
	       		<p>Some representative placeholder content for the third slide.</p>
	      	</div>
	    </div>
  	</div>
  	<button class="carousel-control-prev" type="button" data-bs-target="#a" data-bs-slide="prev">
  		<span class="carousel-control-prev-icon"></span>
  		<span class="visually hidden">previous</span>
  		<!-- brings previous sign :< -->
  	</button>
  	<button class="carousel-control-next" type="button" data-bs-target="#a" data-bs-slide="next">
  		<span class="carousel-control-next-icon"></span>
  		<span class="visually hidden">next</span>
  		<!-- brings next sign :> -->
  	</button>
</div>

</body>
</html>
